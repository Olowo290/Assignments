<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri form task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <form action="signin.html">
        <label for="fname">First Name:</label>
        <input type="text" Id="fname" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" required><br>
        <label for="phoneNo">Phone number:</label>
        <input type="number" id="phoneNo"><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email"><br>
        <label for="passWord">Password</label>
        <input type="password" id="passWord"><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB"><br>
        <label for="Favcolor"></label>
        <input type="color" name="Favcolor"><br>
        <button>Submit</button>
        <input type="reset" value="Reset"><br>
        <span>Already have an account?</span> <a href="signin.html">Signin</a>
    </form>
</main>
</body>
</html>
